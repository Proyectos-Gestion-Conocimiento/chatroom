<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./dist/Chatroom.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Chatroom Example</title>
  </head>
  <body>
    <div class="widget-container"></div>
    <script src="./dist/Chatroom.js"></script>
    <script type="text/javascript">
   
      window.chatroom = new window.Chatroom({
      title: " ",
      container: document.querySelector(".widget-container"),
      welcomeMessage: "",
      host: "http://localhost:5005",
      initPayload: '/start{"user_url":"WEB","institution":"tgn","language":"ca"}'
      // speechRecognition: "en-US",
      // voiceLang: "en-US"
      });
      window.chatroom.openChat();
    </script>
  </body>
</html>
